<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML JavaScript</title>

  <body>
    <h2>HTML Java Script</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML = 'Hola, soy una página que habla de JavaScript'">
    Da click sobre mí para mostrar el mensaje.
    </button>

    <p id="demo"></p>

    <h2>La etiqueta "script"</h2>
    <p>La etiqueta "script" se utiliza para definir un script del lado del cliente (JavaScript).</p>

   <p id=".demo"></p>

   <script>
   document.getElementById(".demo").innerHTML = "¿Tu como te llamas?";
   </script>

   <h2>Java Script para cambiar el contenido</h2>

   <h2>JavaScript para cambiar atributos</h2>
   <p><a href="/PracticasHTML/javascript/03.%20paracambiaratributos.html">Cambiar contenido</a></p>

  </body>
</html>
