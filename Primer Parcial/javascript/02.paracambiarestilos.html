<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML JavaScript</title>
</head>

<body>

  <p id="demo">Si tu me quieres, dame una sonrisa</p>

<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "35px"; 
  document.getElementById("demo").style.color = "orange";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="myFunction()">Clickeame, me volvere increible!</button>

</body>
</html>
