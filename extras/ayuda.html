<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Mundo Dulce de Rosita Fresita</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .header-rosita {
      background-color: #ffe6f2;
      color: #ff80ab;
      padding: 20px;
      text-align: center;
    }

    .topnav-rosita {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f7bdd7;
      border-bottom: 1px solid #ff80ab;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topnav-rosita > li {
      float: left;
      position: relative;
    }

    .topnav-rosita li a,
    .topnav-rosita .dropbtn {
      display: inline-block;
      color: #e64a8a;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav-rosita li a:hover,
    .topnav-rosita li:hover .dropbtn {
      background-color: #ff80ab;
      color: white;
    }

    .topnav-rosita li.dropdown {
      display: inline-block;
    }

    .topnav-rosita .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffe0e9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      left: 0;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .topnav-rosita .dropdown-content li a {
      display: block;
      padding: 12px 16px;
      color: #e64a8a;
      text-decoration: none;
      text-align: left;
    }

    .topnav-rosita .dropdown-content li a:hover {
      background-color: #ffcdd2;
    }

    .topnav-rosita li.dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="header-rosita">
    <h2>¡El Mundo Dulce de Rosita Fresita!</h2>
    <p>Desplázate para explorar aventuras llenas de sabor y amistad.</p>
  </div>

  <ul class="topnav-rosita">
    <li><a href="#home">Hogar</a></li>
    <li><a href="#news">Noticias y Novedades</a></li>
    <li class="dropdown">
      <a href="#" class="dropbtn">Amigas de Rosita</a>
      <ul class="dropdown-content">
        <li><a href="#">Naranjita</a></li>
        <li><a href="#">Limoncita</a></li>
        <li><a href="#">Morita Azul</a></li>
        <li><a href="#">Frambuesita</a></li>
      </ul>
    </li>
  </ul>

</body>
</html>
