<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>They Shop</title>
        <link rel="icon" href="/Proyecto/img/logotheyshop.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #F0FFF0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .header h1 {
            font-family: 'Lobster', cursive;
            font-size: 4.5em;
            color: #487676; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.2s;
        }

        .header-image {
            max-width: 20000px;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.4s;
        }

        .text-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 350px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .text-section:nth-of-type(1) {
            animation-delay: 0.6s;
        }

        .text-section:nth-of-type(2) {
            animation-delay: 0.8s;
        }

        .text-section p {
            color: #333333; 
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .action-button {
            background-color: #98FB98; 
            color: #2E8B57; 
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(152, 251, 152, 0.4); 
            display: inline-block;
            border: 2px solid #2E8B57; 
        }

        .action-button:hover {
            background-color: #66CDAA; 
            color: white; 
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(102, 205, 170, 0.6);
        }

        .login-button {
            background-color: #ADD8E6; 
            color: #4682B4; 
            border: 2px solid #4682B4; 
        }

        .login-button:hover {
            background-color: #87CEEB; 
            color: white; 
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            .header-image {
                max-width: 250px;
            }
            .text-section {
                padding: 15px 20px;
            }
            .action-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bienvenidos a...</h1>
    <img src="/Proyecto/img/logotheyshop.png" alt="They Shop" class="header-image">
</div>

<div class="text-section">
    <p>¿Eres nuevo?</p>
    <a href="/Proyecto/php/crear_cuenta.php" class="action-button">Crea tu cuenta</a>
</div>

<div class="text-section">
    <p>¿Ya eres miembro?</p>
    <a href="/Proyecto/php/iniciar_sesión.php" class="action-button login-button">Iniciar sesión</a>
</div>

</body>
</html>
